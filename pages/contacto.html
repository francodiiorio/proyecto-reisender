<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="empresa de viajes argentina, con los mejores precios y actividades">

    <meta name="copyright" content="reisender">

    <meta property="og: title" content="reisender">
    <meta property="og: description" content="visita nuestra pagina y contactanos ante cualquier duda!">
    <meta property="og: image" content="https://unsplash.com/es/fotos/iiy0rCWN2kc">

    <title>Contacto || REISENDER</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://kit.fontawesome.com/dc31d8ea7c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body class="contacto-fondo">
    <header class="header">
        <nav class="header__nav navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <h2 class="header__h2" href="#">REISENDER</h2>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" aria-current="page" href="../index.html">inicio</a>
                        <a class="nav-link" href="./nosotros.html">nosotros</a>
                        <a class="nav-link active" href="./contacto.html">contacto</a>
                        <a class="nav-link" href="./tienda.html">tienda</a>
                        <a class="nav-link" href="./actividades.html">actividades</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="contacto-main">
        <section class="contacto__container">
            <h3>Dejanos tu comentario y nos contactaremos</h3>
            <form class="contacto__form" action="#">
                <input class="contacto__recuadro-form" type="text" name="nombre" id="nombres" placeholder="Ingresa tu nombre">
                <input class="contacto__recuadro-form" type="text" name="apellido" id="apellido" placeholder="Ingresa tu apellido">
                <input class="contacto__recuadro-form" type="text" name="mail" id="mail" placeholder="Ingresa tu mail">
                <input class="contacto__recuadro-form" type="text" name="comentario" id="comentario" placeholder="Ingrese tu comentario">
                <button class="boton-formulario" type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer class="footer">
        <h2 class="footer__h2">Â©REISENDER | TODOS LOS DERECHOS RESERVADOS</h2>
        <div class="footer__contact contact">
            <h2 class="contact__h2">visita nuestras redes sociales</h2>
            <div class="contact__redes">
                <a class="contact__a" href="#">
                    <img class="contact__img" src="../assets/img/Facebook.png" alt="facebook logo">
                </a>
                <a class="contact__a" href="https://www.instagram.com/">
                    <img class="contact__img" src="../assets/img/Instagram.png" alt="instagram logo">
                </a>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
